Number of cores: <input type=text id=mycores value=4></input> <input type=button value="Compute!" onclick="runit()"></input>

<script>
function runit() {
    var defaultCores = 4;
    var cores = parseInt(document.getElementById("mycores").value);
    if (cores < 1 || cores > 1000)
        cores = defaultCores;
    document.getElementById("mycores").value = cores;
    main(cores);
}
</script>
